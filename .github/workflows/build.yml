name: build

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci
      - run: npm run build:prod
      - name: save dist
        uses: actions/upload-artifact@v3
        if: ${{ success() }}
        with:
          name: dist
          path: ./dist
